eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: "*"
  prefix: /api
  routes:
    catalogservice: /product/**
    orderservice: /order/**
    accountservice: /account/**
   

# for actuator end points
management:
  endpoints:
    web:
      exposure:
        include: "*"